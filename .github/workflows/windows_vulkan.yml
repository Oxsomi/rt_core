name: C/C++ CI

on: [push, pull_request]

jobs:
  build:
    name: Windows build
    runs-on: windows-2022
    env:
      VULKAN_SDK: C:\VulkanSDK\
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install Vulkan SDK
      uses: humbletim/install-vulkan-sdk@main
      with:
        cache: true
    - name: Install Conan
      id: conan
      uses: turtlebrowser/get-conan@main
    - name: Configure conan
      run: conan profile detect
    - name: Restore cached
      id: cache-restore
      uses: actions/cache/restore@v3
      with:
        path: ~/.conan2/p
        key: ${{ runner.os }}-${{ hashFiles('**/packages') }}
    - name: build for release
      run: cmd /C build.bat Release True True False
    - name: build for debug
      run: cmd /C build.bat Debug True True False
    - name: build for release dynamic
      run: cmd /C build.bat Release True True True
    - name: build for debug dynamic
      run: cmd /C build.bat Debug True True True
    - name: Delete non package files for cache
      run: bash -c "rm -rf ~/.conan2/p/b/*/b"
    - name: Cache Build
      id: cache-build
      uses: actions/cache/save@v3
      with:
        path: ~/.conan2/p
        key: ${{ runner.os }}-${{ hashFiles('**/packages') }}
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true
    - name: Send Webhook Notification
      if: always()
      env:
        JOB_STATUS: ${{ job.status }}
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        HOOK_OS_NAME: ${{ runner.os }}
        WORKFLOW_NAME: ${{ github.workflow }}
      run: |
        git clone https://github.com/DiscordHooks/github-actions-discord-webhook.git webhook
        bash webhook/send.sh $JOB_STATUS $WEBHOOK_URL
      shell: bash